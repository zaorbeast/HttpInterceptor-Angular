<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Muscle</th>
    <th>Equipment</th>
    <th>Dificulty</th>
    <th>Instruction</th>
  </tr>
  <tr *ngFor="let item of result">
    <td>{{item.name}}</td>
    <td>{{item.type}}</td>
    <td>{{item.muscle}}</td>
    <td>{{item.equipment}}</td>
    <td>{{item.difficulty}}</td>
    <td>{{item.instructions}}</td>
  </tr>
</table>
